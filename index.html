<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>

    <style>
        body {
            background-color: rgb(4, 18, 81);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 100px auto;
            padding: 20px;

            background-color: rgb(4, 4, 114);

            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-field {
            background-color: rgb(13, 13, 196);
            color: white;

            padding: 10px;
            border: none;
            border-radius: 4px;

            width: 98%;
        }

        .input-field::placeholder {
            color: #ddd;
        }

        .submit-btn {
            background-color: rgb(50, 50, 255);
            color: white;

            padding: 10px;
            border: none;
            border-radius: 4px;

            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: rgb(70, 70, 255);
        }
        #out{
            color:white;
            font-size:16px;
            
        }
    </style>
</head>

<body>

    <form class="container">
        <input type="text" class="input-field" placeholder="First Name">
        <input type="text" class="input-field" placeholder="Last Name">
        <input type="text" class="input-field" placeholder="Username">
        <input type="Email" class="input-field" id="email" placeholder="Email">
        <input type="password"  id="password" class="input-field" placeholder="Password">
        <input type="button" class="submit-btn" onclick="validation();"  value="Send">
        <p id="out" ></p>
    </form>
    <script>
        function validation()
        {
        let pass=document.getElementById("password").value;
        let email=document.getElementById("email").value;
        let p=document.getElementById("out");
       if(!email.endsWith("@gmail.com"))
       {
        p.textContent="Please enter a valid Gmail address";
        p.style.color="red";
        return;
       }
      else if(pass.length<8)
       {
        p.textContent="Password must be at least 8 character long";
        p.style.color="red";
        return;
       }
       else
       p.textContent="Form submitted successfully!";
    p.style.color="green";
    }


    </script>

</body>
</html>
